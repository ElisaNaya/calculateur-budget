<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculateur de Budget Mensuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      margin: 0;
      padding: 20px;
    }
    h1 {

      color: #006d77;
      font-size: 2em;
    }
    .intro {
      text-align: center;
      color: #444;
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #06d6a0;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #05c195;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #edf6f9;
      border-left: 5px solid #06d6a0;
      border-radius: 10px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Calculateur de Budget Mensuel</h1>
    <p class="intro">Bienvenue sur ton assistant budget ! Remplis tes infos et d√©couvre o√π part ton argent üí∏</p>

    <form id="budgetForm">
      <label for="revenu">Revenu mensuel (‚Ç¨)</label>
      <input type="number" id="revenu" placeholder="Ex: 2000">

      <h3>D√©penses fixes</h3>
      <label>Loyer (‚Ç¨)</label>
      <input type="number" id="loyer">
      <label>√âlectricit√© (‚Ç¨)</label>
      <input type="number" id="electricite">
      <label>Internet (‚Ç¨)</label>
      <input type="number" id="internet">
      <label>T√©l√©phone (‚Ç¨)</label>
      <input type="number" id="telephone">
      <label>Transports (‚Ç¨)</label>
      <input type="number" id="transport">

      <h3>D√©penses variables</h3>
      <label>Alimentation (‚Ç¨)</label>
      <input type="number" id="alimentation">
      <label>Loisirs (‚Ç¨)</label>
      <input type="number" id="loisirs">
      <label>V√™tements (‚Ç¨)</label>
      <input type="number" id="vetements">
      <label>Sant√© (‚Ç¨)</label>
      <input type="number" id="sante">
      <label>Impr√©vus (‚Ç¨)</label>
      <input type="number" id="imprevus">

      <button type="button" onclick="calculerBudget()">Calculer</button>
    </form>

    <div class="result" id="resultat"></div>
  </div>

  <script>
    function calculerBudget() {
      const get = id => parseFloat(document.getElementById(id).value) || 0;
      const revenu = get("revenu");
      const totalDepenses = get("loyer") + get("electricite") + get("internet") + get("telephone") +
                            get("transport") + get("alimentation") + get("loisirs") + get("vetements") +
                            get("sante") + get("imprevus");
      const reste = revenu - totalDepenses;
      let message = `<strong>Revenu :</strong> ${revenu.toFixed(2)} ‚Ç¨<br>
                     <strong>Total des d√©penses :</strong> ${totalDepenses.toFixed(2)} ‚Ç¨<br>
                     <strong>Reste :</strong> ${reste.toFixed(2)} ‚Ç¨<br><br>`;

      if (reste > 0) {
        message += "‚úÖ Bien jou√© ! Tu es dans le vert ce mois-ci.";
      } else if (reste === 0) {
        message += "‚ö†Ô∏è Tu es juste juste... attention √† ne pas d√©passer.";
      } else {
        message += "üö® Tu d√©penses plus que ce que tu gagnes ! Essaie de revoir certaines cat√©gories.";
      }

      document.getElementById("resultat").innerHTML = message;
    }
  </script>
</body>
</html>
